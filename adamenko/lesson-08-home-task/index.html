<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        table {
            border-collapse: collapse;
            font: 14px Arial, sans-serif;
            margin: 0 0 15px;
        }
        td {
            padding: 8px;
            border: 1px solid #eee;
            background: #ccc;
            color: #fff;
            text-align: center;
        }
    </style>
</head>
<body>
    <!-- first step -->
    <table>
        <script>
            for (var i = 1; i <= 10; i++ ) {
                document.write("<tr>");
                for (var m = 1; m <= 10; m++ ){
                    document.write("<td> " + i * m + " </td>");
                }
                document.write("</tr>");
            }
        </script>
    </table>
    <table id="multiplication-table"></table>
    <table id="matrix"></table>
    <table id="pascal-triangle"></table>
    <script src="main.js"></script>

</table>
</body>
</html>
