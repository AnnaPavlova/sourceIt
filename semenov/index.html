<!DOCTYPE html>
<head>
</head>
<body>
	<p id="demo"></p>
	<script>
		var min = -100;
		var max = 100;
		var arr = [];
		var size = 10;
		var i = 0;
		var number;
		var pos = 0;
		
		for (i=0; i < size; i++) {
			arr[i] = Math.floor(Math.random() * (max - min + 1)) + min;
		}
		console.log(arr);
		
		for (i=0; i < size; i++) {
			if ( arr[i] < 0) {
				number = arr[i];
				break;
			}
		}		
		
		for (i=0; i < size; i++) {
			if ( number <= arr[i] && arr[i] < 0) {
				number = arr[i];
				pos = i;
			}
		}
		
		var tmp = arr[pos];
		arr[pos] = arr[size - 1];
		arr[size - 1] = tmp;
		
		console.log(arr);
	</script>
</body>
</html>
