<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
	<title>calculator</title>
	<script type="text/javascript" src="js/main.js"></script>
	<style>
		.operator {border:1px solid red; text-decoration:none;padding:5px;}
		input{display:block; margin: 10px 0;}
	</style>
</head>
	<body>
		<div id="container">
			<form action="#">
				<fieldset>
					<input id="first-value" type="text" value=""/>
					<div id="operators">
						<button id="sum" class="operator" onclick="showSum()">+</button>
						<button id="min" class="operator" onclick="showMin()">-</button>
						<button id="mul" class="operator" onclick="showMul()">*</button>
						<button id="div" class="operator" onclick="showDiv()">/</button>
					</div>
					<input id="second-value" type="text" value=""/>
				
					<input id="result" type="text" value=""/>
				</fieldset>
			</form>
		</div>
	</body>
</head>
</html>
